platform: linux

image_resource:
  type: docker-image
  source:
    rrepository: pivotaldata/centos-gpdb-dev
    tag: '5'
    username: {{docker_username}}
    password: {{docker_password}}

inputs:
  - name: gpdb4_src
  - name: plr_src
  - name: gpdb_rebuild_daily

outputs:
  - name: gpdb4_centos5_build

run:
  path: plr_src/concourse/scripts/gpdb4_build.sh
  args:
    - centos5
    - rhel5_x86_64
