    tag: 'latest'

inputs:
  - name: gpdb_src
  - name: plr_src
  - name: gpdb_rebuild_daily

outputs:
  - name: gpdb_centos6_build

run:
  path: plr_src/concourse/scripts/gpdb_build.sh
  args:
    - centos6
    - rhel5_x86_64