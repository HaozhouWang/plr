platform: linux

image_resource:
  type: docker-image
  source:
    repository: pivotaldata/plr_centos7_ci
    tag: 'latest'

inputs:
  - name: gpdb_src
  - name: plr_src
  - name: gpdb_rebuild_daily

outputs:
  - name: gpdb_centos7_build

run:
  path: plr_src/concourse/scripts/gpdb_build.sh
  args:
    - centos7
    - rhel7_x86_64
