  source:
    branch: master
    uri: git@github.com:greenplum-db/gpdb.git
    private_key: {{gpdblanguages_private_key}}

- name: plr_src
  type: git
  source:
    branch: master
    uri: git@github.com:greenplum-db/plr.git
