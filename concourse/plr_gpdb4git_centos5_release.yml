platform: linux

image_resource:
  type: docker-image
  source:
    repository: pivotaldata/plr_centos5_ci
    tag: 'latest'

inputs:
  - name: bin_gpdb4git_centos5
  - name: plr_src
  - name: bin_r_centos5

outputs:
  - name: plr_gpdb4git_centos5_release

run:
  path: plr_src/concourse/scripts/plr_gpdb_release.sh
  args:
    - bin_gpdb4git_centos5
    - plr_gpdb4git_centos5_release
    - centos5
    - bin_r_centos5