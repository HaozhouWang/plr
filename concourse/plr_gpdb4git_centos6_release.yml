platform: linux

image_resource:
  type: docker-image
  source:
    repository: agrishchenko/plr_centos6_ci
    tag: 'latest'

inputs:
  - name: bin_gpdb4git_centos6
  - name: plr_src
  - name: bin_r_centos5

outputs:
  - name: plr_gpdb4git_centos6_release

run:
  path: plr_src/concourse/scripts/plr_gpdb_release.sh
  args:
    - bin_gpdb4git_centos6
    - plr_gpdb4git_centos6_release
    - centos6
    - bin_r_centos5