platform: linux

image_resource:
  type: docker-image
  source:
    repository: agrishchenko/plr_centos7_ci
    tag: 'latest'

inputs:
  - name: bin_gpdb4git_centos7
  - name: plr_src
  - name: plr_gpdb4git_centos7_build
  - name: tmp_gpdb4git_gphdfs

run:
  path: plr_src/concourse/scripts/plr_gpdb_test.sh
  args:
    - bin_gpdb4git_centos7
    - plr_gpdb4git_centos7_build
    - centos7
    - tmp_gpdb4git_gphdfs