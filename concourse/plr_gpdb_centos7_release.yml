platform: linux

image_resource:
  type: docker-image
  source:
    repository: agrishchenko/plr_centos7_ci
    tag: 'latest'

inputs:
  - name: bin_gpdb_centos7
  - name: plr_src
  - name: bin_r_centos5

outputs:
  - name: plr_gpdb_centos7_release

run:
  path: plr_src/concourse/scripts/plr_gpdb_release.sh
  args:
    - bin_gpdb_centos7
    - plr_gpdb_centos7_release
    - centos7
    - bin_r_centos5